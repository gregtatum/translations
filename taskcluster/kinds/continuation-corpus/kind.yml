---

loader: taskgraph.loader.transform:loader

transforms:
    - translations_taskgraph.transforms.continuation
    - translations_taskgraph.transforms.worker_selection
    - taskgraph.transforms.task_context
    - taskgraph.transforms.run:transforms
    - translations_taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

task-defaults:
    description: >
        Continue the training pipeline using the corpus for the "{corpus}". These assets
        should be provided to the config via "continuation.{corpus}". The transform
        "corpus_continuation" will rewrite the dependencies for all tasks to rely on
        these existing corpora.
    attributes:
        src_locale: "{src_locale}"
        trg_locale: "{trg_locale}"
        stage: continuation
        cache:
            type: continuation-corpus
            version: 1 # Bump the cache version to manually invalidate the previous caches
            from-parameters:
                src_url: training_config.continuation.{corpus}.src
                trg_url: training_config.continuation.{corpus}.trg
                tok_src_url: training_config.continuation.{corpus}.tok-src
                tok_trg_url: training_config.continuation.{corpus}.tok-trg
                alignments_url: training_config.continuation.original-parallel.alignments
    task-context:
        from-parameters:
            src_locale: training_config.experiment.src
            trg_locale: training_config.experiment.trg

        substitution-fields:
            - name
            - description
            - attributes.cache.from-parameters.src_url
            - attributes.cache.from-parameters.trg_url
            - attributes.cache.from-parameters.tok_src_url
            - attributes.cache.from-parameters.tok_trg_url
            - attributes.cache.from-parameters.alignments_url
            - run.command

    worker-type: b-cpu-largedisk
    worker:
        docker-image: {"in-tree": "train"}
        max-run-time: 86400 # one day
        artifacts:
            - name: public/build
              path: /builds/worker/artifacts
              type: directory
        env: {}
        # 128 happens when cloning this repository fails
        retry-exit-status: [128]

    # Don't run unless explicitly scheduled
    run-on-tasks-for: []

    run:
        using: run-task
        command:
            - bash
            - -c
            - >-
                pip3 install --upgrade pip setuptools &&
                pip3 install -r $VCS_PATH/pipeline/continuation/requirements/continuation.txt &&
                export PYTHONPATH=$PYTHONPATH:$VCS_PATH &&
                python3 $VCS_PATH/pipeline/continuation/corpus.py
                --src_url {src_url}
                --trg_url {trg_url}
                --src_locale {src_locale}
                --trg_locale {trg_locale}
                --tok_src_url {tok_src_url}
                --tok_trg_url {tok_trg_url}
                --alignments_url {alignments_url}
                --corpus {corpus}
                --artifacts $TASK_WORKDIR/artifacts

tasks:
    backtranslations-{src_locale}-{trg_locale}:
        task-context:
            from-parameters:
                src_url: training_config.continuation.backtranslations.src
                trg_url: training_config.continuation.backtranslations.trg
                tok_src_url: training_config.continuation.backtranslations.tok-src
                tok_trg_url: training_config.continuation.backtranslations.tok-trg
                alignments_url: training_config.continuation.backtranslations.alignments
            from-object:
                corpus: backtranslations

    original-parallel-{src_locale}-{trg_locale}:
        task-context:
            from-parameters:
                src_url: training_config.continuation.original-parallel.src
                trg_url: training_config.continuation.original-parallel.trg
                tok_src_url: training_config.continuation.original-parallel.tok-src
                tok_trg_url: training_config.continuation.original-parallel.tok-trg
                alignments_url: training_config.continuation.original-parallel.alignments
            from-object:
                corpus: original-parallel
                
    student-distillation-{src_locale}-{trg_locale}:
        task-context:
            from-parameters:
                src_url: training_config.continuation.student-distillation.src
                trg_url: training_config.continuation.student-distillation.trg
                tok_src_url: training_config.continuation.student-distillation.tok-src
                tok_trg_url: training_config.continuation.student-distillation.tok-trg
                alignments_url: training_config.continuation.student-distillation.alignments
            from-object:
                corpus: student-distillation
    