---

loader: taskgraph.loader.transform:loader

transforms:
  - taskgraph.transforms.task_context
  - taskgraph.transforms.from_deps
  - taskgraph.transforms.task:transforms

kind-dependencies: []

tasks:
  llm:
    description: >
      Run the final evaluations of a model using an LLM.
    attributes:
      stage: final-eval
      src_locale: "{src_locale}"
      trg_locale: "{trg_locale}"
      corpus_src: "{corpus_src}"
      corpus_trg: "{corpus_trg}"
      corpus_ref: "{corpus_ref}"

    task-context:
      from-parameters:
        src_locale: eval_config.src
        trg_locale: eval_config.trg
        corpus_src: eval_config.corpus_src
        corpus_trg: eval_config.corpus_trg
        corpus_ref: eval_config.corpus_ref
      substitution-fields:
        - attributes

    run-on-tasks-for: []
    worker-type: b-cpu
    worker:
      chain-of-trust: true
      docker-image: {"in-tree": "train"}
      max-run-time: 86400
      volumes:
        - /builds/worker/artifacts
      artifacts:
        - name: public/build
          path: /builds/worker/artifacts
          type: volume
      # 128 happens when cloning this repository fails
      retry-exit-status: [128]
