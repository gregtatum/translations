---

loader: taskgraph.loader.transform:loader

transforms:
    - translations_taskgraph.transforms.worker_selection
    - taskgraph.transforms.task_context
    - taskgraph.transforms.run:transforms
    - translations_taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

task-defaults:
    attributes:
        src_locale: "{src_locale}"
        trg_locale: "{trg_locale}"
        stage: corpus
        cache:
            type: corpus
            version: 1 # Bump the cache version to manually invalidate the previous caches
    task-context:
        from-parameters:
            src_locale: training_config.experiment.src
            trg_locale: training_config.experiment.trg
        substitution-fields:
            - name

    worker-type: b-cpu-largedisk
    worker:
        docker-image: {"in-tree": "train"}
        max-run-time: 86400 # one day
        artifacts:
            - name: public/build
              path: /builds/worker/artifacts
              type: directory
        env: {}
        # 128 happens when cloning this repository fails
        retry-exit-status: [128]

    # Don't run unless explicitly scheduled
    run-on-tasks-for: []

    run:
        using: run-task
        command:
            - bash
            - -c
            - >-
                pip3 install --upgrade pip setuptools &&
                pip3 install -r $VCS_PATH/pipeline/data/requirements/data.txt &&
                export PYTHONPATH=$PYTHONPATH:$VCS_PATH &&
                python3 $VCS_PATH/pipeline/data/corpus-continuation.py
                --src_url {src_url}
                --trg_url {trg_url}
                --aln_url {aln_url}
                --src_locale {src_locale}
                --trg_locale {trg_locale}
                --corpus {corpus}
                --artifacts $TASK_WORKDIR/artifacts

tasks:
    backtranslations-{src_locale}-{trg_locale}:
        description: Continue training from the synthesized backtranslations
        attributes:
            corpus: backtranslations
            cache:
                from-parameters:
                    src_url: training_config.corpus.original-parallel.src
                    trg_url: training_config.corpus.original-parallel.trg
                    aln_url: training_config.corpus.original-parallel.aln
        # task-context:
        #     from-parameters:
        #         src_url: training_config.corpus.original-parallel.src
        #         trg_url: training_config.corpus.original-parallel.trg
        #         aln_url: training_config.corpus.original-parallel.aln

    original-parallel-{src_locale}-{trg_locale}:
        description: Continue training from the original parallel corpus
        attributes:
            cache:
                from-parameters:
                    src_url: training_config.corpus.original-parallel.src
                    trg_url: training_config.corpus.original-parallel.trg
                    aln_url: training_config.corpus.original-parallel.aln
        task-context:
            from-parameters:
                src_url: training_config.corpus.original-parallel.src
                trg_url: training_config.corpus.original-parallel.trg
                aln_url: training_config.corpus.original-parallel.aln
            from-object:
                corpus: original-parallel
                
    student-distillation-{src_locale}-{trg_locale}:
        description: Continue training from the synthesized student distillation data
        attributes:
            cache:
                from-parameters:
                    src_url: training_config.corpus.original-parallel.src
                    trg_url: training_config.corpus.original-parallel.trg
                    aln_url: training_config.corpus.original-parallel.aln
        task-context:
            from-parameters:
                src_url: training_config.corpus.original-parallel.src
                trg_url: training_config.corpus.original-parallel.trg
                aln_url: training_config.corpus.original-parallel.aln
            from-object:
                corpus: student-distillation
    