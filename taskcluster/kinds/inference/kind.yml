---

loader: taskgraph.loader.transform:loader

transforms:
    - translations_taskgraph.transforms.skip_unless_inference_changed
    - translations_taskgraph.transforms.worker_selection
    - taskgraph.transforms.task_context
    - taskgraph.transforms.run:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - toolchain

task-defaults:
  task-context:
    from-parameters:
      base_rev: base_rev
    substitution-fields:
      - run.command
    worker:
  run:
    using: run-task
    cwd: '{checkout}'
  worker-type: b-cpu
  worker:
    max-run-time: 3600
    docker-image: {in-tree: inference}
    # 128 happens when cloning this repository fails
    retry-exit-status: [128]

tasks:
  build:
    description: |
      Build the inference engine natively. This will build the marian-fork that includes
      the --int8shiftAlphaAll quantization that our production models use.

    run-on-tasks-for: ["github-push", "github-pull-request"]
    run:
      command:
        - bash
        - -c
        - >-
            task inference-build --
            --archive $TASK_WORKDIR/artifacts/marian-fork.tar.zst

  test:
    description: Runs the C++ tests for the inference engine.
    run-on-tasks-for: ["github-pull-request"]
    run:
      command:
        - bash
        - -c
        - >-
            task inference-test

  build-wasm:
    description: Build the wasm bindings for the inference engine.
    run-on-tasks-for: ["github-pull-request"]
    run:
      command:
        - bash
        - -c
        - >-
            task inference-build-wasm

  test-wasm:
    description: Run build-wasm JS tests for the inference engine.
    run-on-tasks-for: ["github-pull-request"]
    run:
      command:
        - bash
        - -c
        - >-
            task inference-test-wasm
